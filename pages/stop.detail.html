<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top d-none d-lg-block">
            <div class="container">
                <a class="navbar-brand hvr-wobble-horizontal" href="#"><img src="../assets/images/kopii-stop-light.png" alt="" width="130"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                        </button>

            <div class="offcanvas-header ff-main">
                <h5 class="offcanvas-title" id="cartOffcanvasLabel">Basket</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="card p-0 mt-3 bg-light">
                    <div class="card-header ff-main">
                      BrewMunch Delights
                    </div>
                    <div class="card-body row d-flex align-items-center ff-main">
                        <div class="col d-flex align-items-center py-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault"></label>
                            </div>
                            <div class="d-flex gap-2">
                                <div><img class="img-fluid" style="background-size: contain; width: 5rem; height: 6rem;"    src="../assets/images/product-detail-1.jpg" alt=""></div>
                                <div>
                                    <h5 class="card-title">Espresso Bliss Bites</h5>
                                </div>
                            </div>
                         </div>
                        <div class="col d-flex">
                            <div class="border p-2">+</div>
                            <div class="border p-2">1</div>
                            <div class="border p-2">-</div>
                        </div>
                        <div class="col">₱ 72.00</div>
                    </div>
                    <div class="card-footer text-body-secondary d-flex justify-content-between ff-main">
                        <p>Total</p>
                        <p>72.00</p>
                    </div>
                </div>
            </div>
            <div class="row p-2 m-2 bg-info">
                <div class="col d-flex justify-content-between ff-main align-items-center">
                    <h1>Total</h1>
                    <p>₱ 72.00</p>
                </div>
                <a href="#" class="btn btn-secondary text-decoration-none ff-main w-100 text-light">Review Order<a>
            </div>
        </div>

        <!-- Offcanvas for Profile -->
        <div class="offcanvas offcanvas-end bg-info text-danger" tabindex="-1" id="profileOffcanvas" aria-labelledby="profileOffcanvasLabel">

            <div class="offcanvas-header">

                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            <div class="offcanvas-body ff-main">
                <p>On-going Order</p>
