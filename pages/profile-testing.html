<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dynamic Navigation Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS and Popper.js (required for Bootstrap's JavaScript features) -->
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container mt-4">
    <div class="card text-center bg-dark text-light">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#to-pay">To Pay</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#to-ship">To Ship</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#to-deliver">To Deliver</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="to-pay">
            <h5 class="card-title">Payment Information</h5>
            <p class="card-text">Include details about the payment process here.</p>
          </div>
          <div class="tab-pane fade" id="to-ship">
            <h5 class="card-title">Shipping Details</h5>
            <p class="card-text">Include details about the shipping process here.</p>
          </div>
          <div class="tab-pane fade" id="to-deliver">
            <h5 class="card-title">Delivery Information</h5>
            <p class="card-text">Include details about the delivery process here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
