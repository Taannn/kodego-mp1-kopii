<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/cup.png" type="image/png">
    <title>Login to Kopii</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/hover.css">
    <link rel="stylesheet" href="../assets/css/coffee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poiret+One&family=Quicksand:wght@300;400;500;600;700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0aec4264dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="preloader"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 ff-main" id="exampleModalLabel">Login Successful</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ff-main">
                    <p>Congratulations! You have successfully logged in to your account. We're glad to have you with us.</p>
                </div>
                <div class="modal-footer">
                    <a class="btn text-decoration-none btn-secondary" href="product-detail-user.html">Proceed with purchase?</a>
                </div>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top ff-main" style="z-index: 98;">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active btn btn-outline-secondary px-3 py-2 hvr-bounce-to-top" aria-current="page" href="kopii-shop.html"><i class="fa-solid fa-chevron-left me-2"></i>Go Back</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="vh-100 bg-image ff-main text-primary">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container-fluid">
                <div class="row d-flex justify-content-start align-items-center h-100">
                    <div class="col-md-3 full-dimension bg-danger d-flex align-items-center hidden">
                        <div class="invi-spacer"></div>
                        <div class="container-copi hvr-float-shadow bg-danger">
                            <div class="coffee-header">
                                <div class="coffee-header__buttons coffee-header__button-one"></div>
                                <div class="coffee-header__buttons coffee-header__button-two"></div>
                                <div class="coffee-header__display"></div>
                                <div class="coffee-header__details"></div>
                            </div>
                            <div class="coffee-medium">
                                <div class="coffe-medium__exit"></div>
                                <div class="coffee-medium__arm"></div>
                                <div class="coffee-medium__liquid"></div>
                                <div class="coffee-medium__smoke coffee-medium__smoke-one"></div>
                                <div class="coffee-medium__smoke coffee-medium__smoke-two"></div>
                                <div class="coffee-medium__smoke coffee-medium__smoke-three"></div>
                                <div class="coffee-medium__smoke coffee-medium__smoke-for"></div>
                                <div class="coffee-medium__cup"></div>
                            </div>
                            <div class="coffee-footer"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-9 col-lg-6 col-xl-5">
                        <div class="card border-0">
                            <div class="card-body">
                                <h2 class="text-primary mb-2">Log in to Kopii</h2>
                                <form>
                                    <div class="form-outline mb-2">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg"  required/>
                                        <label class="form-label fw-bold" for="form3Example3cg">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" required/>
                                        <label class="form-label fw-bold" for="form3Example4cg">Password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-start mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                                        <label class="form-check-label fw-medium" for="form2Example3g">
                                            Remember Me
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-light hvr-glow"
                                            data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">
                                            Login
                                        </button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have an account already? <a href="signup.html"
                                            class="fw-bold text-body"><u>Sign up here</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- preloader script -->
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function() {
            loader.style.display = "none";
        })
    </script>
</body>
</html>
