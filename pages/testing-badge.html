<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart Badge Example</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hover.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poiret+One&family=Quicksand:wght@300;400;500;600;700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- https://codepen.io/sowmyaseshadri/pen/KxQMEP product card -->
    <!-- https://codepen.io/ahmadnasr/pen/rZKLgg card for kopii deliverables -->
    <!-- https://codepen.io/veronicadev/pen/WJyOwG card again (tone down the hover by a bit) -->
    <!-- https://codepen.io/takaneichinose/pen/xvpqgo has potential for shop profile -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0aec4264dc.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Brand</a>

        <!-- Cart icon with initially hidden badge -->
        <a href="#" class="text-light text-decoration-none position-relative">
            <i class="fa-solid fa-cart-shopping fs-4"></i>
            <span class="badge bg-primary position-absolute top-0 start-100 translate-middle" style="display: none;">
                1
            </span>
        </a>
    </div>
</nav>

<!-- Add to Cart button -->
<div class="container mt-4">
    <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('.add-to-cart-btn').on('click', function () {
            // Show the badge and set the count to 1
            $('.badge').show().text(1);
        });
    });
</script>

</body>
</html>
